<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON Data Post</title>
  </head>
  <body>
    <h1>Post Data from JSON</h1>
    <ul id="username"></ul>
    <input type="text" id="title" placeholder="title" /> <br />
    <input type="text" id="bodyContent" placeholder="write your post" /> <br />
    <button id="submit">Submit</button>
    <script>
      document.getElementById("submit").addEventListener("click", function () {
        const title = document.getElementById("title").value;
        const bodyContent = document.getElementById("bodyContent").value;
        const post = { title: title, body: bodyContent };
        postContentOnServer(post);
      });

      function postContentOnServer(postInfo) {
        fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify(postInfo),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        })
          .then((response) => response.json())
          .then((json) => console.log(json));
      }

      const ul = document.getElementById("username");

      function displayData(users) {
        const username = users.map((users) => users.username);

        for (let i = 0; i < username.length; i++) {
          const element = username[i];
          const li = document.createElement("li");
          li.innerText = element;
          ul.appendChild(li);
        }
      }
    </script>
  </body>
</html>
